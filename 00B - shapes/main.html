<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Shapes</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main id="gallery">
            <section>
                <div class="square"></div>
                <div class="diamond"></div>
            </section>
            <section>
                <div class="circle"></div>
            </section>
            <section>
                <div class="leaf"></div>
            </section>

            <!--Equilateral Triangles-->
            <section>
                <div class="equilateral-triangle"></div>
                <div class="equilateral-triangle-flip"></div>
            </section>

            <!-- Right Triangles-->
            <section>
                <div class="right-triangle-top-left"></div>
                <div class="right-triangle-top-right"></div>
                <div class="right-triangle-left"></div>
                <div class="right-triangle-right"></div>
            </section>

            <!-- clip-path examples-->

            <section>
                <div class="triangle"></div>
                <div class="hexagon"></div>
            </section>
        </main>
    </body>
</html>
